<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARSHA & AMAR | Shubh Vivah</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet" />

    <style>
      :root {
        --royal-red: #8e0e00;
        --marigold: #ff8c00;
        --haldi: #f5d100;
        --deep-purple: #300030;
        --gold-gradient: linear-gradient(
          135deg,
          #bf953f,
          #fcf6ba,
          #b38728,
          #fcf6ba,
          #aa771c
        );
        --bg-dark: #0b1026;
        --radius: 40px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
        overflow-y: auto;
        line-height: 1.6;
        width: 100vw;
        max-width: 100%;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--marigold);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff8c00;
      }

      /* --- Audio Controls --- */
      .audio-player {
        position: fixed;
        top: 25px;
        right: 25px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid var(--marigold);
        padding: 12px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px var(--marigold);
        transition: 0.3s;
      }
      .audio-player.playing {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* --- Floating Hearts --- */
      #heart-rain {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 99;
      }
      .heart {
        position: absolute;
        bottom: -50px;
        color: #ff6fae;
        animation: floatUp 7s linear forwards;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg) scale(0.8);
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-115vh) rotate(360deg) scale(1.5);
          opacity: 0;
        }
      }

      /* --- Hero Section --- */
      .hero {
        position: relative;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
        width: 100%;
        min-height: 700px;
      }

      .hero-parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("varmar  imgs/bg.jpeg") center/cover no-repeat;
        background-attachment: fixed;
        will-change: transform;
        z-index: -1;
      }

      .hero-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.15),
          rgba(142, 14, 0, 0.35),
          rgba(0, 0, 0, 0.95)
        );
      }

      .royal-arch {
        position: relative;
        z-index: 10;
        text-align: center;
        width: 90%;
        max-width: 500px;
        padding: 80px 30px;
        border: 4px solid transparent;
        border-image: var(--gold-gradient) 1;
        background: rgba(0, 0, 0, 0.218);
        backdrop-filter: blur(1px);
        border-radius: 200px 200px 0 0;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
      }

      @media (max-width: 768px) {
        .royal-arch {
          width: 85%;
          max-width: 400px;
          padding: 60px 20px;
          border-width: 3px;
        }
      }

      @media (min-width: 769px) {
        .hero {
          min-height: 100vh;
        }

        .royal-arch {
          width: 95%;
          max-width: 550px;
          padding: 100px 40px;
        }

        .ganesha-icon {
          width: 100px;
          margin-bottom: 30px;
        }

        .hero h1 {
          font-size: clamp(3.5rem, 10vw, 5.5rem);
          margin: 30px 0 20px 0;
        }

        .hero h2 {
          font-size: 1.1rem;
          letter-spacing: 10px;
        }

        .hero p {
          font-size: 1.2rem;
          letter-spacing: 5px;
        }
      }

      .ganesha-icon {
        width: 80px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px var(--marigold));
      }

      .hero h1 {
        font-family: "Great Vibes", cursive;
        font-size: clamp(3rem, 12vw, 5rem);
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 20px 0 15px 0;
        letter-spacing: 2px;
        line-height: 1.2;
      }

      .hero h2 {
        font-weight: 300;
        letter-spacing: 8px;
        font-size: 1rem;
        color: #fcf6ba;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .hero p {
        letter-spacing: 4px;
        font-size: 1.1rem;
        margin-top: 30px !important;
      }

      /* --- Content Sections --- */
      .section-container {
        position: relative;
        z-index: 20;
        background: #000;
        margin-top: -50px;
        border-radius: var(--radius) var(--radius) 0 0;
        width: 100%;
        max-width: 100vw;
        overflow: visible;
        box-sizing: border-box;
      }

      .wedding-section {
        position: relative;
        padding: 100px 8%;
        overflow: visible;
        width: 100%;
        max-width: 100vw;
        box-sizing: border-box;
      }

      .section-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(2.5rem, 10vw, 4rem);
        text-align: center;
        margin-bottom: 10px;
        font-style: italic;
      }

      .marigold-divider {
        width: 150px;
        height: 4px;
        background: var(--gold-gradient);
        margin: 0 auto 60px;
        border-radius: 10px;
      }

      /* --- Polaroid Gallery Parallax --- */
      .photo-stack {
        display: flex;
        flex-direction: column;
        gap: 120px;
        max-width: 500px;
        margin: 0 auto;
      }

      .reveal-box {
        opacity: 0;
        transition: all 1.5s cubic-bezier(0.2, 1, 0.3, 1);
        width: 100%;
      }

      .float-left {
        transform: translateX(-80px) rotate(-8deg);
      }
      .float-right {
        transform: translateX(80px) rotate(8deg);
      }

      .reveal-box.active {
        opacity: 1;
        transform: translateX(0) rotate(0);
      }

      .polaroid-frame {
        background: #fff;
        padding: 15px 15px 60px 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        border-radius: 2px;
        position: relative;
      }

      .polaroid-frame img {
        width: 100%;
        aspect-ratio: 3/4;
        object-fit: cover;
        display: block;
      }

      .polaroid-caption {
        position: absolute;
        bottom: 15px;
        left: 0;
        width: 100%;
        text-align: center;
        font-family: "Great Vibes", cursive;
        color: #333;
        font-size: 1.8rem;
      }

      /* --- Wedding Image Specific --- */
      .polaroid-frame.wedding img {
        aspect-ratio: 4/3;
        object-fit: contain;
        background: #fff;
      }

      /* --- Themes --- */
      .haldi-bg {
        background: linear-gradient(180deg, #ff8c00 0%, #f5d100 100%);
        color: #300030;
      }
      .wedding-bg {
        background: linear-gradient(180deg, #300030 0%, #0b1026 100%);
      }
      .family-bg {
        background: linear-gradient(180deg, #8e0e00 0%, #000 100%);
      }

      /* --- Footer --- */
      footer {
        padding: 100px 20px 80px 20px;
        text-align: center;
        background: #000;
        border-top: 2px solid rgba(255, 215, 0, 0.3);
      }

      footer h2 {
        letter-spacing: 3px;
      }

      footer p {
        letter-spacing: 3px;
        opacity: 0.8;
        margin-top: 20px;
      }

      .scroll-indicator {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite;
        font-size: 1.8rem;
        color: var(--marigold);
        text-shadow: 0 0 10px var(--marigold);
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-15px);
        }
        60% {
          transform: translateX(-50%) translateY(-8px);
        }
      }

      @media (max-width: 768px) {
        .scroll-indicator {
          bottom: 30px;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

    <script>
      // 1. Mobile Fix
      function updateHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }
      window.addEventListener("resize", updateHeight);
      updateHeight();

      // 2. Parallax Scrolling
      const bg = document.getElementById("parallaxBg");
      window.addEventListener("scroll", () => {
        let y = window.scrollY;
        bg.style.transform = `translateY(${y * 0.3}px)`;
      });

      // 3. Reveal Animation on Scroll
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
            }
          });
        },
        { threshold: 0.1 },
      );

      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));

      // 4. Audio Control
      const song = document.getElementById("weddingSong");
      const btn = document.getElementById("playerBtn");
      const icon = document.getElementById("playerIcon");

      btn.addEventListener("click", () => {
        if (song.paused) {
          song.play().catch((e) => console.log("User must interact first"));
          btn.classList.add("playing");
          icon.innerText = "â¸";
        } else {
          song.pause();
          btn.classList.remove("playing");
          icon.innerText = "ðŸŽµ";
        }
      });

      // 5. Heart Rain Animation
      const rainContainer = document.getElementById("heart-rain");
      function createHeart() {
        if (document.hidden) return;
        const h = document.createElement("div");
        h.classList.add("heart");
        h.innerHTML = "â¤ï¸";
        h.style.left = Math.random() * 90 + "vw";
        h.style.fontSize = Math.random() * 10 + 15 + "px";
        h.style.animationDuration = Math.random() * 3 + 4 + "s";
        rainContainer.appendChild(h);
        setTimeout(() => h.remove(), 7000);
      }
      setInterval(createHeart, 800);
    </script>
